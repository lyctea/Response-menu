<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Response-menu</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#rList").on("click",function(){
				if($("ul li").hasClass("active")){
					$("ul li").css("visibility","hidden").removeClass("active");
				}else{
					$("ul li").css("visibility","visible").addClass("active");
				}
			});
		});
		// 使用键值对的方式给css添加样式，active是虚拟类，jQuery语句实现的是显示和隐藏相互转换的功能
	</script>
</head>
<body>
	<ul class="menu">
		<div id="toplogo">
			<a href="#">慕课网</a>
			<a href="#" id="rList" class="rMenu">
			<img src="menu_logo.png" alt="" />
			</a>
		</div>
		<li><a href="#">课程大厅</a><br>IT课程都在这里了！！</li>
		<li><a href="#">学习中心</a><br>好好学习，天天向上！</li>
		<li id="logo"><a href="#">慕课网</a></li>
		<li><a href="#">个人中心</a><br>个人中心 修改密码</li>
		<li><a href="#">关于我们</a><br>单位地址 应聘信息</li>
	</ul>
</body>
</html>
